<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva - Sabores da Terra</title>
 <link rel="stylesheet" href="reserva.css">.
 
  
<header>
  <nav class="navbar">
     
    <div class="nav-container">
      <div class="logo"><img src="img/logo_restaurante-removebg-preview.png" alt=""></div>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        
       
      </ul>
       <h1 id="titulo">Faça sua Reserva</h1>
    </div>
   
  </nav>
</header>


    </nav>
  </header>
  </header>

  <form id="reserva-form" aria-labelledby="titulo">
    <!-- Dados Pessoais -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\d{4,5}-\d{4}" placeholder="(99)99999-9999" required />

    <!-- Data e Horário -->
    <label for="data">Data da Reserva:</label> 
    <input type="date" id="data" name="data"  min="2025-05-17" max="2025-12-31" required /> 

    <label for="horario">Horário:</label>
    <select id="horario" name="horario" required>
      <option value="">Selecione a hora</option>
      <option value="12:00">12:00</option>
      <option value="13:00">13:00</option>
      <option value="13:00">14:00</option>
      <option value="13:00">15:00</option>
      <option value="13:00">16:00</option>
      <option value="13:00">17:00</option>
      <option value="13:00">18:00</option>
      <option value="19:00">19:00</option>
      <option value="20:00">20:00</option>
      <option value="21:00">21:00</option>
      <option value="22:00">22:00</option>
      <option value="23:00">23:00</option>
    </select>

    <!-- Escolha de Mesa -->
    <label for="mesa">Escolha sua mesa:</label>
    <select id="mesa" name="mesa">
      <option value="janela">Próxima à janela</option>
      <option value="externa">Área externa</option>
      <option value="vip">Área VIP</option>
    </select>

    <!-- Preferências Gastronômicas -->
    <label for="preferencias">Preferências Alimentares:</label>
    <textarea id="preferencias" name="preferencias" rows="3"></textarea>

    <!-- Ocasião Especial -->
    <label for="ocasiao">Ocasião especial:</label>
    <select id="ocasiao" name="ocasiao">
      <option value="nenhuma">Nenhuma</option>
      <option value="aniversario">Aniversário</option>
      <option value="romantica">Encontro romântico</option>
      <option value="romantica">Outros</option>
    </select>

    <!-- Input do tipo Range -->
    <label id="range-label" for="experiencia">Avalie sua expectativa de experiência (1 a 10):</label>
    <input type="range" id="range-input" name="experiencia" min="1" max="10" />

    <!-- Botão de Envio -->
    <button type="submit" id="submit-btn">Reservar Agora</button>
    <div id="confirmation">Reserva enviada com sucesso! Obrigado por escolher o Sabores da Terra.</div>
  </form>

  <script>
    // Validação de telefone personalizada
    document.getElementById("reserva-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const telefone = document.getElementById("telefone").value;
      const regex = /^\(\d{2}\)\d{4,5}-\d{4}$/;
      if (!regex.test(telefone)) {
        alert("Formato de telefone inválido. Use (99)99999-9999");
        return;
      }
      document.getElementById("confirmation").style.display = "block";
      this.reset();
    });
  </script>
  <script>
  const toggle = document.getElementById('menu-toggle');
  const navLinks = document.querySelector('.nav-links');

  toggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>
</body>
</html>
